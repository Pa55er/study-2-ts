<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문서 제목</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .tab-container {
                border: 1px solid #ccc;
                border-radius: 5px;
                overflow: hidden;
            }
            #tab-buttons {
                display: flex;
                background-color: #f1f1f1;
            }
            #tab-buttons > button {
                background-color: inherit;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
                flex-grow: 1;
            }
            #tab-buttons > button:hover {
                background-color: #ddd;
            }
            #tab-buttons > button.active {
                background-color: #ccc;
            }
            .tab-content {
                display: none;
                padding: 20px;
                animation: fadeEffect 1s;
            }
            .tab-content.active {
                display: block;
            }
            @keyframes fadeEffect {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <h1>탭 메뉴 UI 예제</h1>
        <section class="tab-container">
            <div id="tab-buttons">
                <button data-btnindex="1">탭 1</button>
                <button data-btnindex="2">탭 2</button>
                <button data-btnindex="3">탭 3</button>
            </div>

            <div id="tab1" class="tab-content">
                <h2>탭 1 내용</h2>
                <p>여기는 탭 1의 내용입니다. 원하는 내용을 넣어주세요.</p>
            </div>

            <div id="tab2" class="tab-content">
                <h2>탭 2 내용</h2>
                <p>여기는 탭 2의 내용입니다. 원하는 내용을 넣어주세요.</p>
            </div>

            <div id="tab3" class="tab-content">
                <h2>탭 3 내용</h2>
                <p>여기는 탭 3의 내용입니다. 원하는 내용을 넣어주세요.</p>
            </div>
        </section>

        <script>
            const $tabButtons = document.getElementById("tab-buttons");
            const $contents = document.querySelectorAll(".tab-content");

            $tabButtons.addEventListener("click", (e) => {
                if (e.target.tagName === "BUTTON") {
                    const targetIndex = e.target.dataset.btnindex - 1;
                    $contents.forEach((ele, index) => {
                        index === targetIndex
                            ? ele.classList.add("active")
                            : ele.classList.remove("active");
                    });
                }
            });
        </script>
    </body>
</html>
